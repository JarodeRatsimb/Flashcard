<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Capital Flashcard</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Sniglet:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>What is the capital of...</h1>
    <div class="main-container">
        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Mexico</p>
                    <img src="image/Flag-Mexico.webp" alt="The Mexican flag">
                </div>
                <div class="back"><p>Mexico City</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Papua New Guinea</p>
                    <img src="image/Flag-Papua-New-Guinea.webp" alt="The Papua New Guinean flag">
                </div>
                <div class="back"><p>Port Moresby</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Iceland</p>
                    <img src="image/Flag-Iceland.webp" alt="The Icelandic flag">
                </div>
                <div class="back"><p><p>Reykjavik</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front">
                    <p>North Korea</p>
                    <img src="image/Flag-North-Korea.webp" alt="The North Korean flag">
                </div>
                <div class="back"><p>Pyongyang</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Sweden</p>
                    <img src="image/Flag_of_Sweden.png" alt="The Swedish flag">
                </div>
                <div class="back"><p>Stockholm</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Georgia</p>
                    <img src="image/Flag_of_Georgia.png" alt="The Georgian flag">
                </div>
                <div class="back"><p>Tbilisi</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Honduras</p>
                    <img src="image/Flag_of_Honduras.png" alt="The Honduran flag">
                </div>
                <div class="back"><p>Tegucigalpa</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Tunisia</p>
                    <img src="image/Flag_of_Tunisia.png" alt="The Tunisian flag">
                </div>
                <div class="back"><p>Tunis</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Austria</p>
                    <img src="image/Flag_of_Austria.png" alt="The Austrian flag">
                </div>
                <div class="back"><p>Vienna</p></div>
            </div>
        </div>
    </div>
</body>
</html>
